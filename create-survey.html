<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать опрос</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="scripts/createSurvey.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Анкетирование</div>
            <ul class="nav-links">
                <li><a href="./dashboard.html">Панель</a></li>
                <li><a href="./index.html">Выйти</a></li>
            </ul>
        </nav>
    </header>
    <main id="create-survey-page">
        <div id="loading-spinner" class="spinner" style="display: none; background-color: rgba(128, 128, 128, 0.5);">
            <div class="loader"></div>
        </div> 
        <h1>Создать новый опрос</h1>
        <form id="createSurveyForm">
            <input type="text" id="title" placeholder="Название анкеты" required />
            <div class="questions-container">
                <div class="question-wrapper">
                    <input type="text" class="question" placeholder="Введите вопрос">
                </div>
            </div>
            <div class="buttons-container">
                <button id="addQuestion">Добавить вопрос</button>
                <button id="clearQuestions">Очистить вопросы</button>
            </div>
            <button type="button" id="submit">Создать анкету</button>
        </form>
    </main>
    <footer>Ису-23-1 &copy; 2024</footer>
</body>
</html>
